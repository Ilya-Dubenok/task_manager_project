spring:
  jpa:
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/audit_service_test?ApplicationName=Audit_Service
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: app
  jackson:
    property-naming-strategy: SNAKE_CASE
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: group-1


logging:
  level:
    org:
      hibernate:
        SQL:
          DEBUG
        orm:
          jdbc:
            bind:
              Trace

server:
  port: 81
  servlet:
    context-path: /audit_service
    encoding:
      charset: UTF-8
      force: true
app:
  network:
    host: localhost





